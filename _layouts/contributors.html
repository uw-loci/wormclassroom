---
layout: default
---


<div id ="membersbody" class="wrapper" style="background-color: #ffffff;">
		<div class="container">
			<div class="col-md-12" id="members">
				{{#members}}
				<div class="member_divisions" >
					<h2 style="color:#333">{{heading}}</h2>
					<div class='member-container' style="max-height:{{MaxHeightForMemberContainer}};">
						{{#values}}
						<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 maxheightbox member-item">
							<div class="thumbnail" > <img src="images/members/{{img_src}}" alt="Thumbnail Image 1" class="img-responsive">
								<div class="caption">
									<h3>{{name}}</h3>
									<p>{{short_des}}</p>
								</div>
							</div>
						</div>
						{{/values}}
					</div>
				</div>
				{{/members}}
			</div>
		</div>
	</div>
